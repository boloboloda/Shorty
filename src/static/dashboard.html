      /* åŠ è½½çŠ¶æ€ */

      /* å›¾è¡¨å®¹å™¨ */

      /* å·¥å…·æç¤º */

      /* æ¶ˆæ¯æç¤º */

      }
    </style>

  <body>

    <!-- ä¸»è¦å†…å®¹ -->
    <main class="main-content">

        <div class="stats-grid">

        <!-- ä»ªè¡¨æ¿ç½‘æ ¼ -->
        <div class="dashboard-grid">
          <!-- å·¦ä¾§ï¼šé“¾æ¥ç®¡ç† -->

            <div class="card-header">

          <!-- å³ä¾§ï¼šåˆ†æç»Ÿè®¡ -->
          <div class="card">

    <!-- åˆ›å»º/ç¼–è¾‘é“¾æ¥æ¨¡æ€æ¡† -->
    <div class="modal" id="linkModal">
      <div class="modal-content">
        <div class="modal-header">

    <!-- JavaScript -->
    <script>
      // åº”ç”¨çŠ¶æ€
      const state = {
        links: [],
        stats: {},
        isLoading: false,
        currentEditingLink: null,
      };

      // API åŸºç¡€é…ç½®
      const API_BASE = window.location.origin;

      // åˆå§‹åŒ–åº”ç”¨
      document.addEventListener("DOMContentLoaded", function () {
        initializeDashboard();
      });

      // åˆå§‹åŒ–ä»ªè¡¨æ¿
      async function initializeDashboard() {
        showLoading(true);
        try {
          await Promise.all([loadStats(), loadLinks(), loadTopLinks()]);
          initializeChart();
        } catch (error) {
          console.error("åˆå§‹åŒ–å¤±è´¥:", error);
          showMessage("åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•", "error");
        } finally {
          showLoading(false);
        }
      }

      // åŠ è½½ç»Ÿè®¡æ•°æ®
      async function loadStats() {
        try {
          const response = await fetch(`${API_BASE}/api/analytics/overview`);
          const data = await response.json();

          if (data.success) {
            state.stats = data.data;
            updateStatsDisplay();
          }
        } catch (error) {
          console.error("åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:", error);
        }
      }

      // åŠ è½½é“¾æ¥åˆ—è¡¨
      async function loadLinks() {
        try {
          const response = await fetch(`${API_BASE}/api/links?limit=50`);
          const data = await response.json();

          if (data.success) {
            state.links = data.data.links;
            renderLinksTable();
          }
        } catch (error) {
          console.error("åŠ è½½é“¾æ¥åˆ—è¡¨å¤±è´¥:", error);
        }
      }

      // åŠ è½½çƒ­é—¨é“¾æ¥
      async function loadTopLinks() {
        try {
          const response = await fetch(
            `${API_BASE}/api/analytics/top-links?limit=10`
          );
          const data = await response.json();

          if (data.success) {
            renderTopLinks(data.data);
          }
        } catch (error) {
          console.error("åŠ è½½çƒ­é—¨é“¾æ¥å¤±è´¥:", error);
        }
      }

      // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
      function updateStatsDisplay() {
        const stats = state.stats;
        document.getElementById("totalLinks").textContent =
          stats.totalLinks || 0;
        document.getElementById("totalClicks").textContent =
          stats.totalVisits || 0;
        document.getElementById("todayClicks").textContent =
          stats.todayVisits || 0;

        // è®¡ç®—æ´»è·ƒé“¾æ¥æ•°
        const activeLinks = state.links.filter(
          (link) => link.is_active !== false
        ).length;
        document.getElementById("activeLinks").textContent = activeLinks;
      }

      // æ¸²æŸ“é“¾æ¥è¡¨æ ¼
      function renderLinksTable() {
        const container = document.getElementById("linksTableContainer");

        if (state.links.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”—</div>
                        <p>è¿˜æ²¡æœ‰åˆ›å»ºä»»ä½•é“¾æ¥</p>
                        <button class="btn btn-primary" onclick="openCreateModal()" style="margin-top: 1rem;">
                            åˆ›å»ºç¬¬ä¸€ä¸ªé“¾æ¥
                        </button>
                    </div>
                `;
          return;
        }

        const tableHTML = `
                <table class="links-table">
                    <thead>
                        <tr>
                            <th>çŸ­ç </th>
                            <th>åŸå§‹URL</th>
                            <th>ç‚¹å‡»æ•°</th>
                            <th>çŠ¶æ€</th>
                            <th>åˆ›å»ºæ—¶é—´</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${state.links
                          .map(
                            (link) => `
                            <tr>
                                <td>
                                    <code style="background: #f1f5f9; padding: 0.25rem 0.5rem; border-radius: 4px;">
                                        ${link.short_code}
                                    </code>
                                </td>
                                <td>
                                    <a href="${
                                      link.original_url
                                    }" target="_blank" 
                                       style="color: #0066cc; text-decoration: none;"
                                       title="${link.original_url}">
                                        ${truncateUrl(link.original_url, 40)}
                                    </a>
                                </td>
                                <td>${link.access_count || 0}</td>
                                <td>
                                    <span class="status-badge ${
                                      link.is_active !== false
                                        ? "status-active"
                                        : "status-inactive"
                                    }">
                                        ${
                                          link.is_active !== false
                                            ? "âœ… æ´»è·ƒ"
                                            : "âŒ ç¦ç”¨"
                                        }
                                    </span>
                                </td>
                                <td>${formatDate(link.created_at)}</td>
                                <td>
                                    <div style="display: flex; gap: 0.5rem;">
                                        <button class="btn btn-secondary" onclick="toggleLinkStatus('${
                                          link.short_code
                                        }')" 
                                                style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">
                                            ${
                                              link.is_active !== false
                                                ? "æš‚åœ"
                                                : "å¯ç”¨"
                                            }
                                        </button>
                                        <button class="btn btn-primary" onclick="editLink('${
                                          link.short_code
                                        }')"
                                                style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">
                                            ç¼–è¾‘
                                        </button>
                                        <button class="btn btn-danger" onclick="deleteLink('${
                                          link.short_code
                                        }')"
                                                style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">
                                            åˆ é™¤
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                </table>
            `;

        container.innerHTML = tableHTML;
      }

      // æ¸²æŸ“çƒ­é—¨é“¾æ¥
      function renderTopLinks(topLinks) {
        const container = document.getElementById("topLinksContainer");

        if (!topLinks || topLinks.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“ˆ</div>
                        <p>æš‚æ— è®¿é—®æ•°æ®</p>
                    </div>
                `;
          return;
        }

        const html = topLinks
          .map(
            (link, index) => `
                <div style="display: flex; align-items: center; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid #e2e8f0;">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="font-weight: bold; color: #0066cc; min-width: 2rem;">#${
                          index + 1
                        }</div>
                        <div>
                            <div style="font-weight: 500;">${
                              link.short_code
                            }</div>
                            <div style="font-size: 0.875rem; color: #6b7280;">${truncateUrl(
                              link.original_url,
                              50
                            )}</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: bold;">${link.visits}</div>
                        <div style="font-size: 0.875rem; color: #6b7280;">ç‚¹å‡»</div>
                    </div>
                </div>
            `
          )
          .join("");

        container.innerHTML = html;
      }

      // åˆå§‹åŒ–å›¾è¡¨
      function initializeChart() {
        const ctx = document.getElementById("clicksChart").getContext("2d");

        // ç”Ÿæˆç¤ºä¾‹æ•°æ®ï¼ˆåœ¨çœŸå®åº”ç”¨ä¸­åº”è¯¥ä»APIè·å–ï¼‰
        const labels = [];
        const data = [];
        for (let i = 6; i >= 0; i--) {
          const date = new Date();
          date.setDate(date.getDate() - i);
          labels.push(date.toLocaleDateString());
          data.push(Math.floor(Math.random() * 100) + 10);
        }

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "æ¯æ—¥ç‚¹å‡»é‡",
                data: data,
                borderColor: "#0066cc",
                backgroundColor: "rgba(0, 102, 204, 0.1)",
                tension: 0.1,
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false,
              },
            },
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      // å·¥å…·å‡½æ•°
      function truncateUrl(url, maxLength) {
        if (url.length <= maxLength) return url;
        return url.substring(0, maxLength - 3) + "...";
